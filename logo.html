<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JC Logo Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: "Playfair Display", serif;
        color: white;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .generator-wrapper {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 3rem;
        align-items: start;
      }

      .controls {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .control-group {
        margin-bottom: 2rem;
      }

      .control-label {
        display: block;
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 0.8rem;
        color: #ffd700;
      }

      .control-input {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.9);
        font-size: 1rem;
        font-family: inherit;
      }

      .control-range {
        width: 100%;
        margin: 0.5rem 0;
      }

      .range-value {
        text-align: center;
        font-weight: 600;
        font-size: 1.1rem;
        color: white;
      }

      .color-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 0.5rem;
      }

      .color-option {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        border: 3px solid transparent;
        transition: all 0.3s ease;
      }

      .color-option:hover {
        transform: scale(1.1);
      }

      .color-option.active {
        border-color: white;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      }

      .preview-area {
        text-align: center;
      }

      .logo-preview {
        width: 300px;
        height: 300px;
        margin: 0 auto 2rem;
        border-radius: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Playfair Display", serif;
        font-size: 120px;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .download-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .download-btn {
        background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        color: white;
        border: none;
        padding: 1rem 2rem;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
      }

      .size-options {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
      }

      .size-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 0.7rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
      }

      .size-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .size-btn.active {
        background: rgba(255, 255, 255, 0.4);
        border-color: rgba(255, 255, 255, 0.6);
      }

      .hidden-canvas {
        display: none;
      }

      @media (max-width: 768px) {
        .generator-wrapper {
          grid-template-columns: 1fr;
          gap: 2rem;
        }

        .logo-preview {
          width: 250px;
          height: 250px;
          font-size: 100px;
        }

        h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JC Logo Generator</h1>

      <div class="generator-wrapper">
        <div class="controls">
          <div class="control-group">
            <label class="control-label">Logo Text</label>
            <input
              type="text"
              class="control-input"
              id="logoText"
              value="JC"
              maxlength="4"
            />
          </div>

          <div class="control-group">
            <label class="control-label">Font Weight</label>
            <input
              type="range"
              class="control-range"
              id="fontWeight"
              min="400"
              max="900"
              step="100"
              value="700"
            />
            <div class="range-value" id="weightValue">700</div>
          </div>

          <div class="control-group">
            <label class="control-label">Text Color</label>
            <div class="color-grid">
              <div
                class="color-option active"
                style="background: white"
                data-color="#ffffff"
              ></div>
              <div
                class="color-option"
                style="background: #f8f9fa"
                data-color="#f8f9fa"
              ></div>
              <div
                class="color-option"
                style="background: #ffd700"
                data-color="#ffd700"
              ></div>
              <div
                class="color-option"
                style="background: #ff6b6b"
                data-color="#ff6b6b"
              ></div>
              <div
                class="color-option"
                style="background: #4ecdc4"
                data-color="#4ecdc4"
              ></div>
              <div
                class="color-option"
                style="background: #45b7d1"
                data-color="#45b7d1"
              ></div>
              <div
                class="color-option"
                style="background: #96ceb4"
                data-color="#96ceb4"
              ></div>
              <div
                class="color-option"
                style="background: #222f3e"
                data-color="#222f3e"
              ></div>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Background Style</label>
            <div class="color-grid">
              <div
                class="color-option active"
                style="
                  background: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
                "
                data-bg="linear-gradient(135deg, #2563eb 0%, #9333ea 100%)"
              ></div>
              <div
                class="color-option"
                style="
                  background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
                "
                data-bg="linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%)"
              ></div>
              <div
                class="color-option"
                style="
                  background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
                "
                data-bg="linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)"
              ></div>
              <div
                class="color-option"
                style="
                  background: linear-gradient(135deg, #667eea 0%, #ff6b6b 100%);
                "
                data-bg="linear-gradient(135deg, #667eea 0%, #ff6b6b 100%)"
              ></div>
              <div
                class="color-option"
                style="background: #667eea"
                data-bg="#667eea"
              ></div>
              <div
                class="color-option"
                style="background: #ff6b6b"
                data-bg="#ff6b6b"
              ></div>
              <div
                class="color-option"
                style="background: #4ecdc4"
                data-bg="#4ecdc4"
              ></div>
              <div
                class="color-option"
                style="background: #222f3e"
                data-bg="#222f3e"
              ></div>
            </div>
          </div>
        </div>

        <div class="preview-area">
          <div class="logo-preview" id="logoPreview">JC</div>

          <div class="download-section">
            <div class="control-group">
              <label class="control-label">Download Size</label>
              <div class="size-options">
                <button class="size-btn" data-size="512">512Ã—512</button>
                <button class="size-btn active" data-size="1024">
                  1024Ã—1024
                </button>
                <button class="size-btn" data-size="2048">2048Ã—2048</button>
              </div>
            </div>

            <button class="download-btn" onclick="downloadLogo()">
              ðŸ“¥ Download PNG
            </button>
          </div>
        </div>
      </div>
    </div>

    <canvas class="hidden-canvas" id="logoCanvas"></canvas>

    <script>
      let currentColor = "#ffffff";
      let currentBgColor = "linear-gradient(135deg, #667eea 0%, #764ba2 100%)";
      let currentSize = 1024;

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        updatePreview();
        setupEventListeners();
      });

      function setupEventListeners() {
        // Text input
        document
          .getElementById("logoText")
          .addEventListener("input", updatePreview);

        // Font weight slider
        const weightSlider = document.getElementById("fontWeight");
        const weightValue = document.getElementById("weightValue");
        weightSlider.addEventListener("input", function () {
          weightValue.textContent = this.value;
          updatePreview();
        });

        // Color options
        document
          .querySelectorAll(".color-option[data-color]")
          .forEach((option) => {
            option.addEventListener("click", function () {
              document
                .querySelectorAll(".color-option[data-color]")
                .forEach((o) => o.classList.remove("active"));
              this.classList.add("active");
              currentColor = this.dataset.color;
              updatePreview();
            });
          });

        // Background color options
        document
          .querySelectorAll(".color-option[data-bg]")
          .forEach((option) => {
            option.addEventListener("click", function () {
              document
                .querySelectorAll(".color-option[data-bg]")
                .forEach((o) => o.classList.remove("active"));
              this.classList.add("active");
              currentBgColor = this.dataset.bg;
              updatePreview();
            });
          });

        // Size options
        document.querySelectorAll(".size-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            document
              .querySelectorAll(".size-btn")
              .forEach((b) => b.classList.remove("active"));
            this.classList.add("active");
            currentSize = parseInt(this.dataset.size);
          });
        });
      }

      function updatePreview() {
        const preview = document.getElementById("logoPreview");
        const text = document.getElementById("logoText").value || "JC";
        const weight = document.getElementById("fontWeight").value;

        preview.textContent = text;
        preview.style.fontWeight = weight;
        preview.style.color = currentColor;
        preview.style.background = currentBgColor;
        preview.style.border = "none";
      }

      function downloadLogo() {
        const canvas = document.getElementById("logoCanvas");
        const ctx = canvas.getContext("2d");
        const text = document.getElementById("logoText").value || "JC";
        const weight = document.getElementById("fontWeight").value;

        // Set canvas size
        canvas.width = currentSize;
        canvas.height = currentSize;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw rounded rectangle background
        const cornerRadius = canvas.width * 0.25; // 10% of width for rounded corners

        if (currentBgColor.startsWith("linear-gradient")) {
          // Create gradient
          const gradient = ctx.createLinearGradient(
            0,
            0,
            canvas.width,
            canvas.height
          );

          if (
            currentBgColor.includes("#667eea") &&
            currentBgColor.includes("#764ba2")
          ) {
            gradient.addColorStop(0, "#667eea");
            gradient.addColorStop(1, "#764ba2");
          } else if (
            currentBgColor.includes("#ff6b6b") &&
            currentBgColor.includes("#ff8e53")
          ) {
            gradient.addColorStop(0, "#ff6b6b");
            gradient.addColorStop(1, "#ff8e53");
          } else if (
            currentBgColor.includes("#4ecdc4") &&
            currentBgColor.includes("#44a08d")
          ) {
            gradient.addColorStop(0, "#4ecdc4");
            gradient.addColorStop(1, "#44a08d");
          } else if (
            currentBgColor.includes("#667eea") &&
            currentBgColor.includes("#ff6b6b")
          ) {
            gradient.addColorStop(0, "#667eea");
            gradient.addColorStop(1, "#ff6b6b");
          } else if (
            currentBgColor.includes("#2563eb") &&
            currentBgColor.includes("#9333ea")
          ) {
            gradient.addColorStop(0, "#2563eb");
            gradient.addColorStop(1, "#9333ea");
          }

          ctx.fillStyle = gradient;
        } else {
          ctx.fillStyle = currentBgColor;
        }

        // Draw rounded rectangle
        ctx.beginPath();
        ctx.moveTo(cornerRadius, 0);
        ctx.lineTo(canvas.width - cornerRadius, 0);
        ctx.quadraticCurveTo(canvas.width, 0, canvas.width, cornerRadius);
        ctx.lineTo(canvas.width, canvas.height - cornerRadius);
        ctx.quadraticCurveTo(
          canvas.width,
          canvas.height,
          canvas.width - cornerRadius,
          canvas.height
        );
        ctx.lineTo(cornerRadius, canvas.height);
        ctx.quadraticCurveTo(0, canvas.height, 0, canvas.height - cornerRadius);
        ctx.lineTo(0, cornerRadius);
        ctx.quadraticCurveTo(0, 0, cornerRadius, 0);
        ctx.closePath();
        ctx.fill();

        // Setup text
        const fontSize = canvas.width * 0.4; // 40% of canvas width
        ctx.font = `${weight} ${fontSize}px 'Playfair Display', serif`;
        ctx.fillStyle = currentColor;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        // Draw text
        ctx.fillText(text, canvas.width / 2, canvas.height / 2);

        // Download
        const link = document.createElement("a");
        link.download = `JC-logo-${currentSize}x${currentSize}.png`;
        link.href = canvas.toDataURL();
        link.click();
      }
    </script>
  </body>
</html>
